name: Extrair Vídeos do YouTube

on:
  schedule:
    # Executa 2 vezes por dia:
    # - 14:00 UTC (11:00 BRT / 12:00 BRST) - Modo RETROATIVA
    # - 02:00 UTC (23:00 BRT / 00:00 BRST) - Modo ATUAL
    - cron: '0 14 * * *'  # Tarde (vídeos antigos)
    - cron: '0 2 * * *'    # Noite/Madrugada (vídeos novos)
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar extração
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YOUTUBE_API_KEYS: ${{ secrets.YOUTUBE_API_KEYS }}
      run: |
        python run_github_actions.py
    
    - name: Upload logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: extraction-logs
        path: |
          *.log
          extrator.log

