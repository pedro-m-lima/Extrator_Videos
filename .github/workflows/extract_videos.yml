name: Extrair Vídeos do YouTube

on:
  schedule:
    # Executa 3 vezes ao dia:
    # - 1:00 BRT (04:00 UTC) - Madrugada (vídeos novos - modo ATUAL)
    # - 9:00 BRT (12:00 UTC) - Manhã (vídeos antigos - modo RETROATIVA)
    # - 16:30 BRT (19:30 UTC) - Tarde (vídeos novos - modo ATUAL)
    # BRT = UTC-3
    # O modo é determinado automaticamente pelo horário:
    # - 12:00-18:00 UTC = RETROATIVA (vídeos antigos)
    # - Outros horários = ATUAL (vídeos novos)
    - cron: '0 4 * * *'     # 1:00 BRT (04:00 UTC) - Vídeos novos
    - cron: '0 12 * * *'    # 9:00 BRT (12:00 UTC) - Vídeos antigos
    - cron: '30 19 * * *'   # 16:30 BRT (19:30 UTC) - Vídeos novos
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar extração
      env:
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
        MYSQL_USER: ${{ secrets.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YOUTUBE_API_KEYS: ${{ secrets.YOUTUBE_API_KEYS }}
      run: |
        python run_github_actions.py
    
    - name: Upload logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: extraction-logs
        path: |
          *.log
          extrator.log

