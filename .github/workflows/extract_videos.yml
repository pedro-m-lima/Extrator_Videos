name: Extrair Vídeos do YouTube

on:
  schedule:
    # Executa 2 vezes ao dia:
    # - 1:00 BRT (04:00 UTC) - Madrugada (vídeos novos)
    # - 16:30 BRT (19:30 UTC) - Tarde (vídeos novos)
    # BRT = UTC-3
    - cron: '0 4 * * *'     # 1:00 BRT (04:00 UTC) - Madrugada
    - cron: '30 19 * * *'   # 16:30 BRT (19:30 UTC) - Tarde
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar extração
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YOUTUBE_API_KEYS: ${{ secrets.YOUTUBE_API_KEYS }}
      run: |
        python run_github_actions.py
    
    - name: Upload logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: extraction-logs
        path: |
          *.log
          extrator.log

