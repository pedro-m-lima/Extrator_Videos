name: Atualizar Vídeos de Canais

on:
  # Permite execução manual apenas
  workflow_dispatch:
    inputs:
      channel_ids:
        description: 'IDs dos canais para atualizar (separados por vírgula). Ex: UCPX0gLduKAfgr-HJENa7CFw,UCxxxxx'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar atualização de vídeos
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YOUTUBE_API_KEYS: ${{ secrets.YOUTUBE_API_KEYS }}
        CHANNEL_IDS: ${{ inputs.channel_ids }}
      run: |
        python update_all_videos.py
    
    - name: Upload logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: update-logs
        path: |
          *.log
          extrator.log

