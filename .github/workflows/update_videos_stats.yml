name: Atualizar Estatísticas dos Vídeos

on:
  schedule:
    # Executa das 1h às 9h BRT, de 2 em 2 horas (5 vezes por dia)
    # Dias pares: Fitness | Dias ímpares: Podcast
    # UTC times (BRT = UTC-3)
    - cron: '0 4 * * *'   # 04:00 UTC (01:00 BRT)
    - cron: '0 6 * * *'   # 06:00 UTC (03:00 BRT)
    - cron: '0 8 * * *'   # 08:00 UTC (05:00 BRT)
    - cron: '0 10 * * *'  # 10:00 UTC (07:00 BRT)
    - cron: '0 12 * * *'  # 12:00 UTC (09:00 BRT)
  
  # Permite execução manual
  workflow_dispatch:
    inputs:
      channel_ids:
        description: 'IDs dos canais (separados por vírgula) ou deixe vazio para usar lotes'
        required: false
        type: string
      segment:
        description: 'Segmento: "fitness" (dias pares) ou "podcast" (dias ímpares). Deixe vazio para automático baseado no dia'
        required: false
        type: choice
        options:
          - ''
          - fitness
          - podcast
      slot:
        description: 'Número do slot (1-5) para executar. Deixe vazio para todos os slots do segmento'
        required: false
        type: choice
        options:
          - ''
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'

jobs:
  update_videos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Atualizar estatísticas dos vídeos
      env:
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
        MYSQL_USER: ${{ secrets.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YOUTUBE_API_KEYS: ${{ secrets.YOUTUBE_API_KEYS }}
        CHANNEL_IDS: ${{ inputs.channel_ids }}
        SEGMENT: ${{ inputs.segment }}
        SLOT: ${{ inputs.slot }}
      run: |
        # Se foi executado manualmente (workflow_dispatch), usa script manual
        # Se foi executado via schedule, usa script automático
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          python update_videos_stats_manual.py
        else
          python update_videos_stats.py
        fi
    
    - name: Upload logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: video-stats-update-logs
        path: |
          *.log
          extrator.log

