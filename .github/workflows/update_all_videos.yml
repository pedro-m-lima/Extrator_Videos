name: Atualizar Todos os Vídeos

on:
  # Permite execução manual apenas
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Digite "SIM" para confirmar a atualização completa'
        required: true
        default: 'NÃO'

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'SIM'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar atualização completa
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YOUTUBE_API_KEYS: ${{ secrets.YOUTUBE_API_KEYS }}
      run: |
        python update_all_videos.py
    
    - name: Upload logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: update-logs
        path: |
          *.log
          extrator.log

