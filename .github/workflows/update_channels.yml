name: Atualizar Estatísticas dos Canais

on:
  schedule:
    # Executa 3 vezes ao dia:
    # - 00:30 BRT (03:30 UTC) - Início do dia
    # - 16:00 BRT (19:00 UTC) - Tarde
    # - 23:30 BRT (02:30 UTC do dia seguinte) - Fim do dia
    # BRT = UTC-3
    - cron: '30 3 * * *'   # 00:30 BRT (03:30 UTC)
    - cron: '0 19 * * *'   # 16:00 BRT (19:00 UTC)
    - cron: '30 2 * * *'   # 23:30 BRT (02:30 UTC do dia seguinte)
  
  # Permite execução manual (sempre processa todos os canais)
  workflow_dispatch:

jobs:
  update_channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Atualizar estatísticas dos canais
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YOUTUBE_API_KEYS: ${{ secrets.YOUTUBE_API_KEYS }}
      run: |
        python update_channels.py
    
    - name: Upload logs (se houver erro)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: channel-update-logs
        path: |
          *.log
          extrator.log

